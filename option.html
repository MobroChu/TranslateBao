<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/op.css" />
  </head>
  <body>
    <header>Translate Bao Options</header>
    <nav>
    	<div class="nav_btn active" id="general">基本设置</div>
    	<div class="nav_btn" id="translate">翻译设置</div>
    	<div class="nav_btn" id="personal">个人信息</div>
    	<div class="nav_btn" id="advanced">高级设置</div>
    	<div class="nav_btn" id="about">关于</div>
    </nav>
    <article>
    	<div class="main">
        <div> Translate > <span id="currentTag"></span><hr /></div>
        <div class="context active" id="generalContext">
          <input type="checkbox" />查询面板是否启用回车翻译
        </div>
        <div class="context" id="translateContext">Translate</div>
        <div class="context" id="personalContext">Personal</div>
        <div class="context" id="advancedContext">Advanced</div>
        <div class="context" id="aboutContext">
          <h2>Translate Bao</h2>
          <div><span id="version">版本号: 0.0.3</span><a id="author">from Kenticny</a></div>
          <div id="github"><a href="https://github.com/kenticny/TranslateBao">Fork me on GitHub</a></div>
        </div>
      </div>
    </article>
    <script src="/assets/javascripts/lib/jquery.min.js"></script>
    <script src="/assets/javascripts/option.js"></script>
  </body>
</html>
