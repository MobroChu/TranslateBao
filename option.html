<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/op.css" />
  </head>
  <body>
    <header>Translate Bao Options</header>
    <nav>
      <div class="nav_btn active" id="general">基本设置</div>
      <div class="nav_btn" id="translate">翻译设置</div>
      <div class="nav_btn" id="personal">个人信息</div>
      <div class="nav_btn" id="advanced">高级设置</div>
      <div class="nav_btn" id="about">关于</div>
    </nav>
    <article>
      <div class="main">
        <div> Translate > <span id="current-tag"></span><hr /></div>

        <!-- 基本设置 -->
        <div class="context active" id="general-context">
          <ul>
            <li>
              <button>设置快捷键</button>
            </li>
          </ul>
        </div>
        
        <!-- 翻译设置 -->
        <div class="context" id="translate-context">
          <textarea class="licence"></textarea>
          <button id="validate-licence">验证</button>
          <span class="tip-message"></span>
        </div>

        <!-- 个人信息 -->
        <div class="context" id="personal-context">Personal</div>

        <!-- 高级设置 -->
        <div class="context" id="advanced-context">Advanced</div>

        <!-- 关于 -->
        <div class="context" id="about-context">
          <h2>Translate Bao</h2>
          <div><span id="version">版本号: 0.0.4</span><a id="author">from Kenticny</a></div>
          <div id="github"><a href="https://github.com/kenticny/TranslateBao">Fork me on GitHub</a></div>
        </div>
      </div>
    </article>
    <script src="/assets/javascripts/lib/jquery.min.js"></script>
    <script src="/assets/javascripts/option.js"></script>
  </body>
</html>
